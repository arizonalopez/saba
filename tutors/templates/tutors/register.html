{% extends "tutors/base.html" %}
{% load crispy_forms_tags %}
{% comment %}
This is the register page
{% endcomment %}
{% block head %}
<h1 style="color: cornflowerblue;">Register Here</h1>
{% endblock head %}
{% block content %}
<p>Register: </p>
<div>
<form action="{% url 'register' %}" method='post' class='col-lg-4'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-outline-info' name='submit'>Sign Up</button>
</form>
</div>
{% endblock %}
